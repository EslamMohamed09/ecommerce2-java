<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>single product</title>
  <link rel="stylesheet" href="../admin/inc/styles/bootstrap.min.css">
  <link rel="stylesheet" href="../inc/styles/main.css">
</head>
<body>
<header></header>
  
<section id="single-page">

  <div class="product-container">
    <div class="row">

      <div class="left-block col-md-5">

        <ul class="parent-categories-holder d-flex-r-st-c"></ul>

        <div class="images-block d-flex-r-st-st">
        
          <div class="small-images-holder d-flex-c-st-st">
            <div class="small-image">
              <img src="../admin/inc/images/electronics/phones/samsung4/1.png" class="small-img">
            </div>
            <div class="small-image">
              <img src="../admin/inc/images/electronics/phones/samsung4/2.png" class="small-img">
            </div>
            <div class="small-image">
              <img src="../admin/inc/images/electronics/phones/samsung4/3.png" class="small-img">
            </div>
            <div class="small-image">
              <img src="../admin/inc/images/electronics/phones/samsung4/4.jpg" class="small-img">
            </div>
          </div>

          <div class="big-image-holder">
            <img src="../admin/inc/images/electronics/phones/samsung4/1.png" alt="">
            <div class="lens"></div>
          </div>

        </div>

      </div>

      <div class="right-block col-md-7">
        <div class="content d-flex-c-st-st">
          <div class="magnifier-img"></div>

          <p>visit the hans store</p>
          <h1></h1>
          
          <div class="description-block d-flex-c-st-st">
            <p class="id"></p>
            <p><span>Description</span> <i class="fas fa-sticky-note"></i></p>
            <p class="description"></p>
          </div>

          <p class="brand"><span>Brand:</span> <span class="brand-value">samsung</span></p>
          <p><span>In stock:</span> <span class="instock"></span></p>

          <div class="about-item-block d-flex-c-st-st">
            <p><span>About This Item</span> <i class="fas fa-sticky-note"></i></p>
            <p class="about-this-item"></p>
          </div>

          <div class="product-price d-flex-r-c-c">
            <strong class="oldprice">$180</strong>
            <strong class="price">$160</strong>
          </div>

          <div class="size-block d-flex-c-st-st" style="gap:0.5rem;">
            <p class="size"><span>size:</span> <span class="size-value"></span></p>
            <div class="sizes d-flex-r-st-st"></div>
          </div>

          <div class="color-block d-flex-c-st-st" style="gap:0.5rem;">
            <p><span>Color:</span> <span id="selected-color"></span></p>
            <div class="colors-holder d-flex-r-st-st"></div>
          </div>

          <div class="product-quantity-block d-flex-c-st-st" style="gap:0.6rem;">
            <div class="product-quantity-btns d-flex-r-st-c">
              <button type="button" class="pro-quantity-btn decrease-quantity-btn d-flex-r-c-c"><i class="fas fa-minus"></i></button>
              <span id="pro-quantity-no">1</span>
              <button type="button" class="pro-quantity-btn increase-quantity-btn d-flex-r-c-c"><i class="fas fa-plus"></i></button>
            </div>
            <p><span>subtotal:</span> <span id="subtotal"></span></p>
          </div>

          <button type="button" class="add-btn add-to-cart-btn">Add To Cart</button>
        </div> <!-- End content -->
      </div>

    </div>
  </div>

  <div class="featured-products-container"></div>

</section>

<footer></footer>
<script src="header.js"></script>
<script src="footer.js"></script>

<script src="../admin/inc/js/bootstrap.min.js"></script>
<script src="../admin/inc/js/all.min.js"></script>
<script src="../inc/js/main.js"></script>
</body>
</html>

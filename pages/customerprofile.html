<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkout page</title>
  <link rel="stylesheet" href="../inc/styles/bootstrap.css">
  <link rel="stylesheet" href="../inc/styles/main.css">
</head>
<body>
<header></header>

<section class="customer-profile-page">

  <h1 class="text-center page-heading">edit profile</h1>

  <form class="form-horizontal2 row" action="?do=update" method="POST" enctype="multipart/form-data">

    <div class="col-left col-md-8 col-sm-6">

      <div class="input-box d-flex-r-st-c">  <!-- fullname -->
        <i class="fa fa-user" id="icon"></i>
        <input type="text" name="fullname" placeholder="Full Name" maxlength="25" pattern=".{5,25}" title="name & phone can't less than 5 letters or more than 25" autocomplete="off" required="required"/>
      </div>

      <div class="input-box d-flex-r-st-c">  <!-- Email -->
        <i class="fa fa-envelope" id="icon"></i>
        <input type="text" name="email" placeholder="Example@gmail.com" autocomplete="off" title="write email !" required="required"/>
      </div>

      <div class="input-box d-flex-r-st-c">  <!-- phone number -->
        <i class="fa fa-phone" id="icon"></i>
        <input type="text" name="phonenumber" placeholder="write your phone number" autocomplete="off" maxlength="15" pattern=".{5,15}" title="phone number can't less than 5 letters or more than 15" required="required"/>
      </div>

      <div class="input-box d-flex-r-st-c">  <!-- password -->
        <i class="fa fa-key" id="icon"></i>
        <div class="pass-input">
          <input type="password" name="pass" placeholder="write your password" autocomplete="new-password" id="inputPass" maxlength="30" pattern=".{5,30}" title="password can't less than 5 letters or more than 30"/>
            <div class="passeye" onclick="eyeFunction(this)">
              <i class="fa fa-eye" style="display:none;"></i>
              <i class="fa fa-eye-slash"></i> 
            </div>
          </div>
      </div>

      <div class="input-box d-flex-r-st-c"> <!-- gender -->
        <i class="fa-regular fa-user"></i>
        <select name="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>

      <div class="input-box d-flex-r-st-c">  <!-- city -->
        <i class="fa-solid fa-city" id="icon"></i>
        <input type="text" name="city" placeholder="city" autocomplete="off" maxlength="15" pattern=".{3,15}" title="city can't less than 3 letters or more than 15" required/>
      </div>

      <div class="input-box d-flex-r-st-c">  <!-- address -->
        <i class="fa-solid fa-location-dot" id="icon"></i>
        <input type="text" name="address" placeholder="address" autocomplete="off" required/>
      </div> 

      <div class="input-box d-flex-r-st-c">  <!-- postal code -->
        <i class="fa-solid fa-envelopes-bulk" id="icon"></i>
        <input type="text" name="postalcode" autocomplete="off" maxlength="15" pattern=".{3,15}" title="postal code can't less than 3 letters or more than 15" placeholder="postal code" required/>
      </div> 

      <div class="input-box d-flex-r-st-c">  <!-- visa -->
        <i class="fa-solid fa-credit-card" id="icon"></i>
        <input type="text" name="visa_no" id="visaInput" placeholder="visa number" autocomplete="off" maxlength="19" pattern=".{3,19}" title="visa number must be 16 letters"/>
      </div>

      <div class="input-box d-flex-r-st-c">  <!-- question -->
        <i class="fa-solid fa-file"></i>
        <select name="question" id="question_select" onchange="selectquestion()">
          <option value="0"> choose question </option>
          <option value="father name"> father name </option>
          <option value="school name"> school name </option>
          <option value="favourite time"> favourite time </option>
          <option value="favourite sport"> favourite sport </option>
          <option value="other"> other </option>
        </select>
      </div>

      <div class="input-box d-flex-r-st-c" id="other_question">  <!-- other question -->
        <i class="fa-solid fa-file"></i>
        <input type="text" name="otherquestion" placeholder="write your question">
      </div>

      <div class="input-box d-flex-r-st-c" id="answer_question">  <!-- answer question -->
        <i class="fa-solid fa-pen"></i>
        <input type="text" name="answer" placeholder="answer">
      </div>

    </div> <!-- End col-left -->

    <div class="col-right col-md-4 col-sm-6">

      <div class="image-box d-flex-c-c-c"> <!-- Image -->
        <label>your image</label>
        <input type="file" name="custimg" id="file-input">
      </div>

    </div> <!-- End col-right -->

    <input type="submit" name="editprofile" value="edit profile" class="btn3"/>
    <a href="?do=delete" class="delete-aBtn btn">delete account</a>

  </form>

</section>

<footer></footer>
<script src="header.js"></script>
<script src="footer.js"></script>
<script src="../inc/js/jquery-3.5.1.min.js"></script>
<script src="../inc/js/owl.carousel.min.js"></script>
<script src="../inc/js/bootstrap.js"></script>
<script src="../inc/js/all.min.js"></script>
<script src="../inc/js/main.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>category</title>
  <link rel="stylesheet" href="inc/styles/all.css"> 
  <link rel="stylesheet" href="inc/styles/bootstrap.css">
  <link rel="stylesheet" href="inc/styles/main.css">
</head>
<body>
<header class="header" id="header"></header>    

<section class="category-page dashboard-section" id="dashboard-section">

  <aside id="aside"></aside>

  <div class="category-page-container section-container"> <!-- ===== category page container ==== -->

    <h1 class="section-heading">manage categories</h1>

    <div class="add-managing-category d-flex-r-st-st">

      <form class="add-category-form d-flex-c-st-st">

        <div class="sub-heading"> <!-- Add new category -->
          <h3 class="sub-title">add new category</h3>
          <i class="fas fa-star"></i>
        </div>

        <div class="input-holder d-flex-c-st-st"> <!-- Name -->
          <label for="catname" class="cat-label">name</label>
          <input type="text" name="catname" class="input-control">
        </div>

        <div class="input-holder d-flex-c-st-st"> <!-- description -->
          <label for="catdesc" class="cat-label">description</label>
          <input type="text" name="catdesc" class="input-control">
        </div>

        <div class="parent-input-holder input-holder d-flex-c-st-st"> <!-- parent -->
          <label for="parent-select" class="cat-label">parent</label>
          <select name="parent" id="parent-select">
            <option value="null">No Parent</option>
            <option value="electronics">electronics</option>
            <option value="laptops">laptops</option>
            <option value="samsung">samsung</option>
          </select>
        </div>

        <div class="image-input-holder input-holder d-flex-r-bt-c">
          <label class="cat-label">select category image</label>
          <input type="file" name="image" required>
        </div>
        
        <div class="voting-input-holder input-holder d-flex-r-bt-c">

          <div class="vote-holder">
            <label class="cat-label">visibility</label>
            <div>
              <label for="vis-yes">yes</label>
              <input type="radio" name="allow_visibility" id="vis-yes" value="1"/>
            </div>
            <div>
              <label for="vis-no">no</label>
              <input type="radio" name="allow_visibility" id="vis-no" value="0" />
            </div>
          </div>

          <div class="vote-holder">
            <label class="cat-label">allow comment</label>
            <div>
              <label for="comm-yes">yes</label>
              <input type="radio" name="allow_comment" id="comm-yes" value="1"/>
            </div>
            <div>
              <label for="comm-no">no</label>
              <input type="radio" name="allow_comment" id="comm-no" value="0"/>
            </div>
          </div>

          <div class="vote-holder">
            <label class="cat-label">allow ads</label>
            <div>
              <label for="ads-yes">yes</label>
              <input type="radio" name="allow_ads" id="ads-yes" value="1"/>
            </div>
            <div>
              <label for="ads-no">no</label>
              <input type="radio" name="allow_ads" id="ads-no" value="0"/>
            </div>
          </div>

        </div>

        <input type="submit" value="add new category" class="btn2">

      </form>

      <form action="" class="manage-category-form manage-table-form d-flex-c-st-st">
        <table>

          <thead>
            <tr>
              <th><input type="checkbox" id="first-head-checkbox"></th>
              <th><label for="first-head-checkbox">name</label></th>
              <th>description</th>
              <th>image</th>
              <th>parent</th>
              <th>level</th>
            </tr>
          </thead>

          <tbody>

            <tr>
              <td><input type="checkbox" name="checkbox[]" id="cat-name-1"></td>
              <td>
                <label for="cat-name-1">drama</label> 
                <div class="buttons"><a href="#">edit</a>|<a href="#">delete</a></div> 
              </td>
              <td>drama of shakespear</td>
              <td><img src="img/Landmarks/Ellis Island.jpg" alt=""></td>
              <td>1</td>
              <td>yes</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="checkbox[]" id="cat-name-2"></td>
              <td><label for="cat-name-2">novel</label> <div class="buttons"> <a href="#">edit</a>|<a href="#">delete</a> </div> </td>
              <td>many of novels</td>
              <td><img src="img/Landmarks/Construction of the Golden Gate Bridge.jpg" alt=""></td>
              <td>1</td>
              <td>yes</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="checkbox[]" id="cat-name-3"></td>
              <td><label for="cat-name-3">short stories</label> <div class="buttons"> <a href="#">edit</a>|<a href="#">delete</a> </div> </td>
              <td>old short stories</td>
              <td><img src="img/Landmarks/The Massachusetts State House.jpg" alt=""></td>
              <td>1</td>
              <td>yes</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="checkbox[]" id="cat-name-4"></td>
              <td>
                <label for="cat-name-4">linguistics</label>
                <div class="buttons"><a href="#">edit</a>|<a href="#">delete</a></div>
              </td>
              <td>history of linguistics</td>
              <td><img src="img/Landmarks/Ellis Island.jpg" alt=""></td>
              <td>1</td>
              <td>no</td>
            </tr>

          </tbody>

          <thead>
            <tr>
              <th><input type="checkbox" id="second-head-checkbox"></th>
              <th><label for="second-head-checkbox">name</label></th>
              <th>description</th>
              <th>image</th>
              <th>parent</th>
              <th>level</th>
            </tr>
          </thead>
          
        </table>

        <div class="submit-buttons-block">
          <div class="submit-buttons-holder d-flex-r-st-c">
            <input type="submit" name="multipledelete" value="delete" class="btn2">
          </div>
        </div>

        <div class="pagination">
          <a href="?page=2" class="pagination-link previous"><i class="fas fa-chevron-left"></i> previous</a>
        
          <a href="?page=1" class="pagination-link">1</a>
          <a href="?page=2" class="pagination-link">2</a>
          <a href="?page=3" class="pagination-link active">3</a>
          <span class="pagination-dots">....</span>
          <a href="?page=6" class="pagination-link">6</a>
          <a href="?page=7" class="pagination-link">7</a>
        
          <a href="?page=4" class="pagination-link next">next <i class="fas fa-chevron-right"></i></a>
        </div>
      </form>

    </div>

  </div>

</section>


<script src="inc/js/jquery-3.5.1.min.js"></script>
<script src="inc/js/bootstrap.js"></script>
<script src="inc/js/all.min.js"></script>
<script src="inc/js/solid.min.js"></script>
<script src="inc/js/regular.min.js"></script>
<script src="inc/js/brands.min.js"></script>
<script src="pages/header.js"></script>
<script src="pages/aside.js"></script>
<script src="inc/js/main.js"></script>
</body>
</html>

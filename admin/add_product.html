<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>add product</title>
  <link rel="stylesheet" href="inc/styles/all.css">  
  <link rel="stylesheet" href="inc/styles/bootstrap.min.css">
  <link rel="stylesheet" href="inc/styles/main.css">
</head>

<body>
<header class="header" id="header"></header>   

<section class="dashboard-section" id="dashboard-section">

  <aside id="main-aside"></aside>

  <div class="add-product-section-container section-container">

    <h1 class="section-heading">add product</h1>

    <form action="" class="add-product-form">

      <div class="left-block">

        <div class="input-holder">
          <label for="">name</label>
          <input type="text" autocomplete="off" title="write product name !" required="required">
        </div>

        <div class="input-holder">
          <label for="">description</label>
          <input type="text">
        </div>

        <div class="input-holder">
          <label for="">category</label>
          <select name="" id="">
            <option value="">electronics</option>
            <option value="">men clothes</option>
            <option value="">women clothes</option>
          </select>
        </div>

        <div class="input-holder">
          <label for="">tags</label>
          <input type="text">
        </div>

        <div class="input-holder">
          <label for="">size</label>
          <input type="text">
        </div>

        <div class="input-holder">
          <label for="">colors</label>
          <input type="text">
        </div>

        <div class="input-holder">
          <label for="">regular price</label>
          <input type="text">
        </div>

        <div class="input-holder">
          <label for="">sale price</label>
          <input type="text" autocomplete="off" title="write product price !" required="required">
        </div>

        <div class="input-holder">
          <label for="">sku</label>
          <input type="text">
        </div>

        <div class="input-holder">
          <label for="">stock quantity</label>
          <input type="text" autocomplete="off" title="write product count in stock !" required="required">
        </div>

      </div>

      <div class="right-block">
        <div class="upload-image-holder">

        </div>
      </div>

      <input type="submit" value="save product">

    </form>

  </div>

</section>


<script src="inc/js/jquery-3.5.1.min.js"></script>
<script src="inc/js/bootstrap.min.js"></script>
<script src="inc/js/all.min.js"></script>
<script src="inc/js/solid.min.js"></script>
<script src="inc/js/regular.min.js"></script>
<script src="inc/js/brands.min.js"></script>
<script src="pages/header.js"></script>
<script src="pages/aside.js"></script>
<script src="inc/js/main.js"></script>
</body>
</html>

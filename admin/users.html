<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>users</title>
  <link rel="stylesheet" href="inc/styles/all.css"> 
  <link rel="stylesheet" href="inc/styles/bootstrap.css">
  <link rel="stylesheet" href="inc/styles/main.css">
</head>
<body> 
<header class="header" id="header"></header>

<section class="dashboard-section" id="users-page"> <!-- Manage Users -->

  <aside id="aside"></aside>

  <div class="users-page-container section-container">

    <h1 class="section-heading">Manage users</h1>

    <div class="manage-users-table-block manage-table-block"> <!-- manage users -->

      <div class="table-details d-flex-r-end-c">

        <form class="form-search d-flex-r-st-c" action="member_search.php" method="POST">
          <input type="search" name="search" placeholder="Search User" id="searchinput-members">
          <button type="submit" name="submit-search" id="submit-search"><i class="fas fa-search" id="submit-searchi"></i></button>
        </form>

        <div class="counting">
          <span>all users</span> 
          <span class="no"></span>
        </div>

        <div class="ordering-btns">
          <a href="?sort=ASC">ASC</a> /
          <a href="?sort=DESC">DESC</a> 
        </div>

      </div>

      <form action="" method="POST"  class="manage-table-form" style="width:100%;"> <!-- multiple-delete & multiple-approve -->

        <table>

          <thead>
            <tr>
              <th><input type="checkbox" id="first-head-checkbox" class="checkboxinput"></th>
              <th><label for="first-head-checkbox">Username</label></th>
              <th>Email</th>
              <th>Full Name</th>
              <th>Rank</th>
              <th>status</th>
              <th>Registerd Date</th>
              <th>ID</th>
            </tr>
          </thead>

          <tbody id="manage-users-table"></tbody>

          <thead>
            <tr>
              <th><input type="checkbox" id="second-head-checkbox" class="checkboxinput"></th>
              <th><label for="second-head-checkbox">username</label></th>
              <th>Email</th>
              <th>Full Name</th>
              <th>Rank</th>
              <th>status</th>
              <th>Registerd Date</th>
              <th>ID</th>
            </tr>
          </thead>
      
        </table>

        <div class="submit-buttons-block">
          <div class="submit-buttons-holder d-flex-r-st-c">
            <input type="submit" name="multipledelete" value="delete" class="btn2" style="padding:0.5rem 1rem;">
            <input type="submit" name="multipleapprove" value="approve" class="btn2" style="padding:0.5rem 1rem;">
          </div>
        </div>

        <div class="pagination">
            
          <a href="#" class="pagination-link">previous</a>

          <a href="#" class="pagination-link active">1</a>
          <a href="#" class="pagination-link">2</a>

          <a href="#" class="pagination-link">next</a>

        </div>

      </form>

    </div> <!-- End managing-table -->

    <button class="tab-btn collapsible" id="collapsible">Add User</button>

    <div class="add-user-area collapsible-page" style="display:none;"> <!-- # Add User Area # -->

      <form class="add-user-form multi-form-horizontal" action="" method="POST"> <!-- Add User Data -->

        <div class="add-user-info form-block d-flex-c-st-st"> <!-- add user info -->

          <div class="sub-heading"> <!-- Title -->
              <h3 class="sub-title">personal information</h3>
              <i class="fas fa-star"></i>
          </div>
          
          <div class="input-box row">  <!-- Username -->
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-md-10 col-sm-10">
              <input type="text" name="username" maxlength="20" pattern=".{4,20}" autocomplete="off" class="input-control" required/>
            </div>
          </div>

          <div class="input-box row">  <!-- Password -->
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-md-10 col-sm-10 pass-col"> 
              <input type="password" name="password" autocomplete="new-password" maxlength="25" pattern=".{8,25}" class="input-control" id="passInput" required/>
              <div class="eye" onclick="eyeFunction()">
                <i class="fa fa-eye" id="faeye-1"></i> 
                <i class="fa fa-eye-slash" id="faeye-2"></i> 
              </div>
            </div>
          </div>

          <div class="input-box row">  <!-- FullName -->
            <label class="col-sm-2 control-label">Full Name</label>
            <div class="col-md-10 col-sm-10">
              <input type="text" name="fullname" maxlength="25" pattern=".{8,25}" autocomplete="off" class="input-control" required/>
            </div>
          </div>

          <div class="input-box row">  <!-- Gender -->
            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-md-10 col-sm-10">
              <select name="gender" class="input-control">
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
            </div>
          </div>

          <div class="input-box row">  <!-- Rank -->
            <label class="col-sm-2 control-label">Rank</label>
            <div class="col-md-10 col-sm-10">
              <select name="rank" class="input-control">
                <option value="0">user</option>    
                <option value="1">admin</option>
              </select>
            </div>
          </div>

          <div class="double-input-box d-flex-r-bt-c">  <!-- Facebook, LinkedIn -->

            <div class="input-box row">  <!-- Facebook -->
              <label class="col-sm-4 control-label">Facebook</label>
              <div class="col-md-8 col-sm-8">
                <input type="text" name="facebook" maxlength="20" placeholder="Profile title" autocomplete="off" class="input-control"/>
              </div>  
            </div>

            <div class="input-box row">  <!-- LinkedIn -->
              <label class="col-sm-3 control-label">LinkedIn</label>
              <div class="col-md-9 col-sm-9">
                <input type="text" name="linkedin" placeholder="Profile title" autocomplete="off" class="input-control"/>
              </div>
            </div>

          </div>

          <div class="double-input-box d-flex-r-bt-c">  <!-- Email, Whatsapp -->

            <div class="input-box row">  <!-- Email -->
              <label class="col-sm-4 control-label">Email</label>
              <div class="col-md-8 col-sm-8">
                <input type="email" name="email" placeholder="example@gmail.com" maxlength="35" autocomplete="off" class="input-control" required/>
              </div>
            </div>

            <div class="input-box row">  <!-- whatsapp -->
              <label class="col-sm-3 control-label">Whatsapp</label>
              <div class="col-md-9 col-sm-9">
                <input type="text" name="whatsapp" maxlength="20" placeholder="whatsapp number" autocomplete="off" class="input-control"/>
              </div>
            </div>

          </div>

          <div class="input-box row">  <!-- Country -->
            <label class="col-sm-2 control-label">Country</label>
            <div class="col-md-10 col-sm-10">
              <select name="country" id="select_country" class="input-control">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Egypt">Egypt</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Equatorial Guinea">Equatorial Guinea</option>
                <option value="Eritrea">Eritrea</option>
                <option value="Estonia">Estonia</option>
              </select>
            </div>
          </div>

        </div> <!-- End add user info -->

        <div class="form-blocks" id="certificationsContainer"></div> <!-- |CERTIFICATIONS| -->
        <div class="add-delete-btns d-flex-r-end-st" style="margin-bottom:1rem;gap:1rem;">
          <button type="button" id="addCertificationBtn" class="btn2">Add Certification</button>
          <button type="button" id="deleteCertificationBtn" class="btn2" style="display:none;">Delete Certification</button>
        </div>
        <p id="maxCertificationMessage" style="color:red;display:none;text-align:right;">Maximum 4 certifications reached.</p>

        <div id="skillsContainer"></div> <!-- |SKILLS| -->
        <div class="add-delete-btns d-flex-c-end-end" style="margin-top:1rem;margin-bottom:1rem;gap:1rem;">
          <button type="button" id="addSkillsBtn" class="btn2">Add Skills</button>
          <button type="button" class="btn2" id="deleteSkillsBtn" style="display:none;">Delete Skills</button>
        </div>

        <input type="submit" name="addmemberdata" value="add user" class="btn"/>  <!-- Add Button -->

      </form>

    </div> <!-- End add-member-area -->

  </div> <!-- End manage-members-page -->

</section>

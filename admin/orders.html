<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>orders</title>
  <link rel="stylesheet" href="inc/styles/all.css"> 
  <link rel="stylesheet" href="inc/styles/bootstrap.min.css">
  <link rel="stylesheet" href="inc/styles/main.css">
</head>

<body>
<header class="header" id="header"></header>  

<section class="dashboard-section orders-list-page" id="dashboard-section">

  <aside id="main-aside"></aside>

  <div class="orders-list-page-container page-container">

    <h1 class="section-heading">orders</h1>

    <div class="manage-orders-block">

      <div class="table-header">
        <div class="actions-bar d-flex-r-st-c">
          <form class="search-form d-flex-r-st-c" action="" method="POST">
            <input type="search" name="search" placeholder="Search Product">
            <button type="submit" name="submit-search" id="submit-search-btn"><i class="fas fa-search" id="submit-searchi"></i></button>
          </form>
          <button class="export-btn"><i class="fas fa-file-upload"></i>export</button>
          <button class="create-order-btn">create order</button>
        </div>
        <ul class="orders-tabs-menu d-flex-r-st-c"></ul>
      </div>
      
      <form action="" class="manage-orders-table-form">
        <table>

          <thead>
            <tr>
              <th>
                <label class="checkbox-label">
                  <input type="checkbox" name="checkbox[]" id="head-checkbox">
                  <span class="checkmark"></span>
                </label>
              </th>
              <th>order</th>
              <th>customer</th>
              <th>total</th>
              <th>status</th>
              <th>payment method</th>
              <th>order date</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="orders-list-tbody">
            <tr class="delivered">
              <td>
                <label class="checkbox-label">
                  <input type="checkbox" name="checkbox[]">
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>67643</td>
              <td>
                <div class="title-field d-flex-r-st-c">
                  <a href="#" class="image"><img src="inc/images/electronics/watches/1/1.png" alt=""></a>
                  <a href="#" class="title">eslam mohamed</a>
                </div>
              </td>  
              <td>$250</td>
              <td><p class="delivered">delivered</p></td>
              <td>paypal</td>
              <td>19 jan, 2025</td>
              <td class="action-buttons-field">
                <div class="action-buttons-dropdown">
                  <button type="button" class="action-buttons-dropdown-toggle"><i class="fas fa-ellipsis-v"></i></button>
                  <ul class="action-buttons-menu">
                    <li><i class="fas fa-eye"></i>view</li>
                    <li><i class="far fa-edit"></i></i>edit</li>
                    <li><i class="fas fa-trash-alt"></i><input type="submit" value="delete"></li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
          
        </table>

        <div class="action-buttons-block">
          <div class="action-buttons-holder d-flex-r-st-c">
            <input type="submit" name="multipledelete" value="delete" class="btn2 delete-submit">
          </div>
        </div>
        
        <div class="pagination"></div>
      </form>

    </div>

  </div>

</section>


<script src="inc/js/jquery-3.5.1.min.js"></script>
<script src="inc/js/bootstrap.min.js"></script>
<script src="inc/js/all.min.js"></script>
<script src="inc/js/solid.min.js"></script>
<script src="pages/header.js"></script>
<script src="pages/aside.js"></script>
<script src="inc/js/main.js"></script>
</body>
</html>

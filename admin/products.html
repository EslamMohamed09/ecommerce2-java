<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>products</title>
  <link rel="stylesheet" href="inc/styles/all.css"> 
  <link rel="stylesheet" href="inc/styles/bootstrap.css">
  <link rel="stylesheet" href="inc/styles/main.css">
</head>
<body>
<header class="header" id="header"></header>    

<section class="dashboard-section products-page" id="dashboard-section">

  <aside id="main-aside"></aside>

  <div class="products-page-container section-container"> <!-- ===== products page container ==== -->

    <h1 class="section-heading">products</h1>

    <div class="managing-products d-flex-r-st-st">

      <div class="manage-products-table-block manage-table-block">

        <form action="" class="manage-products-table-form manage-table-form d-flex-c-st-st">
          <table>

            <thead>
              <tr>
                <th><input type="checkbox" id="first-head-checkbox"></th>
                <th><label for="first-head-checkbox">name</label></th>
                <th>image</th>
                <th>parent</th>
                <th>level</th>
                <th>ID</th>
              </tr>
            </thead>

            <tbody id="manage-category-table">
              <tr>
                <td><input type="checkbox" name="checkbox[]" id="cat-name-2"></td>
                <td>
                  <label for="cat-name-2">images</label>
                  <div class="buttons">
                    <a href="#">edit</a> | <a href="#">delete</a>
                  </div>
                </td>
                <td><img src="${category.Image}" alt="${category.name}" width="50"></td>
                <td>${parentName}</td>
                <td class="level-${level}">level ${level}</td>
                <td>${category.id}</td>
              </tr>
            </tbody>

            <thead>
              <tr>
                <th><input type="checkbox" id="second-head-checkbox"></th>
                <th><label for="second-head-checkbox">name</label></th>
                <th>image</th>
                <th>parent</th>
                <th>level</th>
                <th>ID</th>
              </tr>
            </thead>
            
          </table>

          <div class="submit-buttons-block">
            <div class="submit-buttons-holder d-flex-r-st-c">
              <input type="submit" name="multipledelete" value="delete" class="btn2">
            </div>
          </div>

          <div class="pagination"></div>
        </form>

      </div>

    </div>

  </div>

</section>


<script src="inc/js/jquery-3.5.1.min.js"></script>
<script src="inc/js/bootstrap.js"></script>
<script src="inc/js/all.min.js"></script>
<script src="inc/js/solid.min.js"></script>
<script src="inc/js/regular.min.js"></script>
<script src="inc/js/brands.min.js"></script>
<script src="pages/header.js"></script>
<script src="pages/aside.js"></script>
<script src="inc/js/main.js"></script>
</body>
</html>

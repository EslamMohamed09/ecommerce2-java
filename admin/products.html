<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>products</title>
  <link rel="stylesheet" href="inc/styles/all.css"> 
  <link rel="stylesheet" href="inc/styles/bootstrap.css">
  <link rel="stylesheet" href="inc/styles/main.css">
</head>
<body>
<header class="header" id="header"></header>    

<section class="dashboard-section products-page" id="dashboard-section">

  <aside id="main-aside"></aside>

  <div class="products-page-container section-container">

    <h1 class="section-heading">products</h1>

    <div class="managing-products d-flex-r-st-st">

      <div class="manage-products-table-block">

        <div class="table-header d-flex-r-st-c">
          <form class="form-search d-flex-r-st-c" action="" method="POST">
            <input type="search" name="search" placeholder="Search Product">
            <button type="submit" name="submit-search" id="submit-search"><i class="fas fa-search" id="submit-searchi"></i></button>
          </form>
          <button class="add-btn"><i class="fas fa-plus"></i>add product</button>
          <button class="export-btn"><i class="fas fa-file-upload"></i>export</button>
        </div>

        <form action="" class="manage-products-table-form manage-table-form d-flex-c-st-st">

          <table>

            <thead>
              <tr>
                <th><input type="checkbox" id="first-head-checkbox"></th>
                <th>product</th>
                <th>sku</th>
                <th>stock</th>
                <th>price</th>
                <th>rating</th>
                <th>status</th>
                <th>category</th>
                <th>actions</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td><input type="checkbox" name="checkbox[]"></td>
                <td>
                  <div class="product-field d-flex-r-st-c">
                    <a href="#" class="image"><img src="inc/images/electronics/watches/1/1.png" alt=""></a>
                    <a href="#" class="product-title">tomaroh</a>
                  </div>
                </td>  
                <td>sku</td>
                <td>300</td>
                <td>$250</td>
                <td>rating</td>
                <td>sheduled</td>
                <td>watches</td>
                <td>
                  <div class="action-buttons d-flex-r-c-c">
                    <button class="view"><i class="fas fa-eye"></i></button>
                    <button class="edit"><i class="far fa-edit"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                  </div>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" name="checkbox[]"></td>
                <td>
                  <div class="product-field d-flex-r-st-c">
                    <a href="#" class="image"><img src="inc/images/electronics/phones/oppo1/1.png" alt=""></a>
                    <a href="#" class="product-title">oppo f31</a>
                  </div>
                </td>
                <td>sku</td>
                <td>200</td>
                <td>$270</td>
                <td>rating</td>
                <td>sheduled</td>
                <td>phones</td>
                <td>
                  <div class="action-buttons d-flex-r-c-c">
                    <button class="view"><i class="fas fa-eye"></i></button>
                    <button class="edit"><i class="far fa-edit"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                  </div>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" name="checkbox[]"></td>
                <td>
                  <div class="product-field d-flex-r-st-c">
                    <a href="#" class="image"><img src="inc/images/clothes/men/sweatshirt/10/1.jpg" alt=""></a>
                    <a href="#" class="product-title">Lulucleaf Men's Casual</a>
                  </div>
                </td>
                <td>sku</td>
                <td>200</td>
                <td>$90</td>
                <td>rating</td>
                <td>sheduled</td>
                <td>sweatshirts</td>
                <td>
                  <div class="action-buttons d-flex-r-c-c">
                    <button class="view"><i class="fas fa-eye"></i></button>
                    <button class="edit"><i class="far fa-edit"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
            
          </table>

          <div class="submit-buttons-block">
            <div class="submit-buttons-holder d-flex-r-st-c">
              <input type="submit" name="multipledelete" value="delete" class="btn2">
            </div>
          </div>

          <div class="pagination"></div>
        </form>

      </div>

    </div>

  </div>

</section>


<script src="inc/js/jquery-3.5.1.min.js"></script>
<script src="inc/js/bootstrap.js"></script>
<script src="inc/js/all.min.js"></script>
<script src="inc/js/solid.min.js"></script>
<script src="inc/js/regular.min.js"></script>
<script src="inc/js/brands.min.js"></script>
<script src="pages/header.js"></script>
<script src="pages/aside.js"></script>
<script src="inc/js/main.js"></script>
</body>
</html>

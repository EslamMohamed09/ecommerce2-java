<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>messages</title>
  <link rel="stylesheet" href="inc/styles/all.css">  
  <link rel="stylesheet" href="inc/styles/bootstrap.css">
  <link rel="stylesheet" href="inc/styles/main.css">
</head>
<body>
<header class="header" id="header"></header>  

<section class="dashboard-section messages-page" id="dashboard-section">

  <aside id="main-aside"></aside>

  <div class="messages-page-container section-container">

    <h1 class="section-heading">messages</h1>

    <div class="chat-zone">
      <div class="chat-container d-flex-r-st-st">

        <aside class="chat-sidebar d-flex-c-bt-c">
          <a href="#" class="chat-sidebar-logo"><i class="fas fa-comment"></i></a>
          <ul class="chat-sidebar-menu d-flex-c-st-c">
            <li class="menu-list active"><a href="#" data-title="chats"><i class="fab fa-rocketchat"></i></a></li>
            <li class="menu-list"><a href="#" data-title="contacts"><i class="far fa-id-badge"></i></a></li>
            <li class="menu-list"><a href="#" data-title="documents"><i class="far fa-id-badge"></i></a></li>
            <li class="menu-list"><a href="#" data-title="settings"><i class="fas fa-user-cog"></i></a></li>
            <div class="chat-sidebar-profile active">
              <img src="inc/images/users/eslam5.jpg" alt="" id="chatprofile-img">
              <ul class="chat-sidebar-profile-dropmenu">
                <li><a href="#"><i class="fas fa-user-circle"></i>profile</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i>logout</a></li>
              </ul>
            </div>
          </ul>
        </aside> <!-- End-aside -->

        <div class="chat-content">

          <div class="content-sidebar">
            <h3 class="title">chats</h3>
            <form action="" class="content-sidebar-form">
              <input type="search" class="search-input" placeholder="search...">
              <button type="submit" class="content-sidebar-submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="content-messages">
              <ul class="content-messsages-list">
                <li class="content-message-title"><span>recently</span></li>
                <li>
                  <a href="#">
                    <img src="inc/images/users/eslam1.jpg" class="content-message-image" alt="">
                    <span class="content-message-info">
                      <span class="message-name">Eslam</span>
                      <span class="message-text">frontend developer</span>
                    </span>
                    <span class="message-more">
                      <span class="message-unread">5</span>
                      <span class="message-time">12:30</span>
                    </span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="inc/images/users/eslam2.jpg" class="content-message-image" alt="">
                    <span class="content-message-info">
                      <span class="message-name">khaled</span>
                      <span class="message-text">backend developer</span>
                    </span>
                    <span class="message-more">
                      <span class="message-time">12:30</span>
                    </span>
                  </a>
                </li>
              </ul>
              <ul class="content-messsages-list">
                <li class="content-message-title"><span>recently</span></li>
                <li>
                  <a href="#">
                    <img src="inc/images/users/eslam1.jpg" class="content-message-image" alt="">
                    <span class="content-message-info">
                      <span class="message-name">Eslam</span>
                      <span class="message-text">frontend developer</span>
                    </span>
                    <span class="message-more">
                      <span class="message-unread">5</span>
                      <span class="message-time">12:30</span>
                    </span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="inc/images/users/eslam2.jpg" class="content-message-image" alt="">
                    <span class="content-message-info">
                      <span class="message-name">khaled</span>
                      <span class="message-text">backend developer</span>
                    </span>
                    <span class="message-more">
                      <span class="message-time">12:30</span>
                    </span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="inc/images/users/eslam2.jpg" class="content-message-image" alt="">
                    <span class="content-message-info">
                      <span class="message-name">mohamed</span>
                      <span class="message-text">ui/ux designer</span>
                    </span>
                    <span class="message-more">
                      <span class="message-time">12:30</span>
                    </span>
                  </a>
                </li>
              </ul>
            </div> <!-- content-messages -->
          </div> <!-- End-content-sidebar -->

          <div class="conversation">
            <div class="conversation-top">
              <button type="button" class="conversation-back"><i class="fas fa-angle-left"></i></button>
              <div class="conversation-user">
                <img src="inc/images/users/eslam3.jpg" class="conversation-user-image" alt="">
                <div>
                  <h6 class="conversation-user-name">eslam</h6>
                  <span class="conversation-user-status online">online</span>
                </div>
              </div>
              <div class="conversation-buttons">
                <button type="button"><i class="fas fa-phone"></i></button>
                <button type="button"><i class="fas fa-vidicon"></i></button>
                <button type="button"><i class="fas fa-information"></i></button>
              </div>
            </div>
            <div class="conversation-main">
              <ul class="conversation-wrapper">
                <li class="conversation-item me">
                  <div class="conversation-item-side">
                    <img src="inc/images/users/eslam3" class="conversation-item-image" alt="">
                  </div>
                </li>
              </ul>
            </div>
          </div> <!-- End-conversation -->

        </div>

      </div>
    </div>

  </div> <!-- ===== section-container ==== -->

</section>


<script src="inc/js/jquery-3.5.1.min.js"></script>
<script src="inc/js/bootstrap.js"></script>
<script src="inc/js/all.min.js"></script>
<script src="inc/js/solid.min.js"></script>
<script src="inc/js/regular.min.js"></script>
<script src="inc/js/brands.min.js"></script>
<script src="pages/header.js"></script>
<script src="pages/aside.js"></script>
<script src="inc/js/main.js"></script>
</body>
</html>
